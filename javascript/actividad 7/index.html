<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
<!-- Encabezado y título -->
<h1>Calculadora de libros con contador y precio fijo</h1>
<!-- Imagen relacionada -->
<img class="imagen" src="./imagenes/sangre.jpg" alt="sangre">
<!-- Formulario -->
<div class="form-container">
    <!-- Etiqueta para la cantidad de libros -->
    <label for="cantidadLibros">Cantidad de libros:</label>
    <!-- Contenedor para mostrar la cantidad seleccionada -->
        <h2 class="number" style="text-align: left;"><span id ="valor"></span></h2>
        <!-- Contador con botones para incrementar, restar y reiniciar -->
        <div class="contador">
            <button type="button" id="incrementar" class="btn btn-outline-success col" onclick="incremento()">sumar <i class="fa fa-solid fa-plus"></i></button>
            <button type="button" id="restar" class="btn btn-outline-danger col" onclick="decremento()">restar <i class="fa fa-solid fa-minus"></i></button>
            <button type="button" id="resetear" class="btn btn-outline-warning col" onclick="resetear()"><i class="fas fa-broom"></i></button>
        </div>
    <br><br>
        <!-- Etiqueta para el precio por libro -->
        <label for="precioLibro">Precio por libro:</label>
            <!-- Campo de entrada para el precio (valor fijo, deshabilitado para edición) -->
            <input type="number" id="precioLibro" min="0.00" step="0.01" value="15000" disabled>
        <!-- Texto que muestra el precio fijo por libro -->
        <p>Precio fijo por libro: $15000</p>
        <br><br>
        <!-- Botón para calcular el total a pagar -->
        <button onclick="calcularTotal()">Calcular</button>
    </div>
<!-- Resultado del cálculo -->
<div class="resultado">
    <!-- Encabezado para mostrar el total a pagar -->
    <h2>Total a pagar:</h2>
    <!-- Espacio para mostrar el total calculado -->
    <p id="totalPagar">$</p>
</div>
    <!-- Referencia al archivo JavaScript que contiene la lógica -->
    <script src="./js/libros.js"></script>
</body>
</html>
